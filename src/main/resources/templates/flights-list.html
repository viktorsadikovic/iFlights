<style>
    .form-control {
        font-size: 15px;
    }

</style>

<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="home" style="padding-top: 10%">
        <div class="container"  style="width:90%; margin: auto; font-size: 15px; padding: 70px; background: white; color: black; border-radius: 60px">
            <h2 class="display-2 font-weight-normal">Search results</h2>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Flight number</th>
                    <th scope="col">Airlines Company</th>
                    <th scope="col">Departure</th>
                    <th scope="col">Time of departure</th>
                    <th scope="col">Arrival</th>
                    <th scope="col">Time of arrival</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="flight: ${flights}">
                    <td >
                        <a class="no-link-color"  th:text="${flight.getFlightNumber()}" th:href="@{'/passenger/newPassenger/{number}' (number=${flight.getFlightNumber()})}"></a>
                    </td>
                    <td th:text="${flight.getCompany().getName()}"></td>
                    <td th:text="${flight.getAirportDeparture().getName()}"></td>
                    <td th:text="${flight.getTime_departure()}"></td>
                    <td th:text="${flight.getAirportArrival().getName()}"></td>
                    <td th:text="${flight.getTime_arrival()}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div class="row customers">
        <div class="column">
            <a href="https://www.lufthansa.com/de/de/homepage">
                <img src="https://media2.giphy.com/media/MCFZ7HyIxvmQ1lXsGp/giphy.gif" title="Lufthansa" data-placement="bottom" data-toggle="tooltip" alt="" class="img-responsive" style="filter: grayscale(0)">
            </a>
        </div>
        <div class="column">
            <a href="https://wizzair.com/mk-mk">
                <img style="padding-top: 24%;filter: grayscale(0)" src="https://media4.giphy.com/media/lqwVWKxHepa3VK6GOi/source.gif" title="Wizz Air" data-placement="bottom" data-toggle="tooltip" alt="" class="img-responsive" >
            </a>
        </div>
        <div class="column">
            <a href="https://www.turkishairlines.com/">
                <img style="padding-top: 10%;filter: grayscale(0)" src="https://media2.giphy.com/media/kimULkDeo1CKqQeUou/giphy.gif" title="Turkish Airlines" data-placement="bottom" data-toggle="tooltip" alt="" class="img-responsive" >
            </a>
        </div>
        <div class="column">
            <a href="https://www.emirates.com/us/english/">
                <img style="padding-top: 10%;filter: grayscale(0)" src="https://seeklogo.net/wp-content/uploads/2014/10/emirates-airlines-logo-01.png" title="Fly Emirates" data-placement="bottom" data-toggle="tooltip" alt="" class="img-responsive" >
            </a>
        </div>
        <div class="column">
            <a href="https://www.airserbia.com/">
                <img style="padding-top: 10%;filter: grayscale(0)" src="https://media1.giphy.com/media/j0Oj8NybxiHvT6pO4L/source.gif" title="Air Serbia" data-placement="bottom" data-toggle="tooltip" alt="" class="img-responsive">
            </a>
        </div>
        <div class="column">
            <a href="https://www.qantas.com/au/en.html">
                <img src="https://media3.giphy.com/media/kGXPqWMAVr65CHuImS/source.gif" title="Qantas" data-placement="bottom" data-toggle="tooltip" alt="" class="img-responsive" style="filter: grayscale(0)">
            </a>
        </div>
    </div>
</th:block>
